{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<center>
<body style="background-color:aqua;">

<h2>Registration</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username" ><br>
    <br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <br>
    <input type="email" name="email" placeholder="Enter your email address"><br>
    <br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <br>
    <input type="password" name="cpassword" placeholder="Confirm your password"><br>
    <br>
    <input type="submit">
</form>
{% for i in messages %}
<h2>{{i}}</h2>
{% endfor %}

</body>
</center>
</html>
